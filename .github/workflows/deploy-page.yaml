name: deploy-github-page

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7
      - name: Install rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
      - name: Install Dependencies
        run: sudo apt-get update; sudo apt-get install libasound2-dev libudev-dev lld clang
      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@v1.8.0
      - name: Install trunk
        run: |
          cargo binstall trunk@0.20.2
      - name: Add wasm target
        run: |
          rustup target add wasm32-unknown-unknown
      - name: Build Release
        run: |
          trunk build --release --no-default-features
      - name: optimize Wasm
        uses: NiklasEi/wasm-opt-action@v2.1.0
        with:
          file: dist/*.wasm
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.6.3
        with:
          branch: gh-pages
          folder: dist
